<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить Музыку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Медиа Платформа</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Загрузка медиа</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-category">Создание категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-genre">Создание жанра</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container mt-4">
        <h1 class="mb-4">Загрузка музыки</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name_music" class="form-label">Название произведения</label>
                    <input type="text" class="form-control" id="name_music" name="name_music" required>
                </div>
                <div class="mb-3">
                    <label for="music_file" class="form-label">Файл музыки</label>
                    <input type="file" class="form-control" id="music_file" name="music_file" required>
                </div>
                <div class="mb-3">
                    <label for="cover_file" class="form-label">Файл обложки</label>
                    <input type="file" class="form-control" id="cover_file" name="cover_file" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Категория</label>
                    <select class="form-select" id="category" name="category_id" required>
                        <option value="" selected>Выберите категорию</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Жанр</label>
                    <select class="form-select" id="genre" name="genre_id" required>
                        <option value="" selected>Выберите жанр</option>
                        {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
