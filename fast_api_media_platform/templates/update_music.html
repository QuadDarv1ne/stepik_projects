<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление музыки</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Обновление информации о музыке</h1>

        <!-- Форма выбора музыки по ID -->
        <form action="/select-music" method="GET" class="mb-4">
            <div class="mb-3">
                <label for="music_id" class="form-label">Выберите ID музыки:</label>
                <input type="number" class="form-control" id="music_id" name="music_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Выбрать музыку</button>
        </form>

        <!-- Форма для обновления данных (будет заполняться динамически) -->
        {% if media_file %}
        <form action="/update-music/{{ media_file.id }}" method="POST">
            <div class="mb-3">
                <label for="file_name" class="form-label">Название файла:</label>
                <input type="text" class="form-control" id="file_name" name="file_name" value="{{ media_file.file_name }}" required>
            </div>

            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube URL:</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url" value="{{ media_file.youtube_url }}">
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Жанр:</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ media_file.genre.name }}">
            </div>

            <button type="submit" class="btn btn-success">Обновить данные</button>
        </form>
        {% else %}
        <p>Выберите ID музыки для обновления данных.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
